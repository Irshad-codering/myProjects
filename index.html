<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="section-title">
        <div class="title"><h1>CALCULATOR</h1></div>
    </section>
    <div class="outer-div">
        <div class="output-display">
            <div class="notch"><div class="notch-cam"></div></div>
            <div class="display-1">
                <h3 class="display-output" id="output">0</h3>
            </div>
        </div>
        <div class="inner-blueprint">
            <div class="inner-content btn btn-style" id="AC">AC</div>
            <div class="inner-content btn" id="DEL">DEL</div>
            <div class="inner-content btn" id="%">%</div>
            <div class="inner-content operator btn-size" id="/">/</div>
            <div class="inner-content" id="7">7</div>
            <div class="inner-content" id="8">8</div>
            <div class="inner-content" id="9">9</div>
            <div class="inner-content operator" id="X">x</div>
            <div class="inner-content" id="4">4</div>
            <div class="inner-content" id="5">5</div>   
            <div class="inner-content" id="6">6</div>
            <div class="inner-content operator" id="+">+</div>
            <div class="inner-content" id="1">1</div>
            <div class="inner-content" id="2">2</div>
            <div class="inner-content" id="3">3</div>  
            <div class="inner-content operator" id="-">-</div>
            <div class="inner-content operator" id="00">00</div>
            <div class="inner-content" id="0">0</div>
            <div class="inner-content operator" id=".">.</div>
            <div class="inner-content operator btn-style" id="=">=</div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
